<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images with Different Border Styles</title>
  <style>
    .image-style {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 10px;
      border-top: 4px solid red;
      border-right: 4px dashed blue;
      border-bottom: 4px dotted green;
      border-left: 4px double orange;
    }
  </style>
</head>
<body>

  <img src="Download1.jpg" alt="Image 1" class="image-style">
  <img src="Download2.jpg" alt="Image 2" class="image-style">
  <img src="Download3.jpg" alt="Image 3" class="image-style">

</body>
</html>
