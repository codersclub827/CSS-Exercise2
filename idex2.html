<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioned Box</title>
  <style>
    .styled-box {
      width: 300px;
      height: 200px;
      border: 4px dashed #4CAF50;
      border-radius: 20px;
      background-color: #f0f0f0;
      position: relative;
      left: 100px;
      top: 200px;
    }
  </style>
</head>
<body>

  <div class="styled-box"></div>

</body>
</html>
