<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Inside Styled Box</title>
  <style>
    .image-box {
      width: 300px;
      height: 200px;
      border: 5px solid #007BFF; /* blue solid border */
      border-radius: 15px;        /* rounded corners */
      padding: 10px;
      background-color: #f9f9f9;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px; /* slightly round the image inside */
    }
  </style>
</head>
<body>

  <div class="image-box">
    <img src="Download2.jpg" alt="Sample Image">
  </div>

</body>
</html>
